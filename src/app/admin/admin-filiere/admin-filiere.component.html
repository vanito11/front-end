
<app-header style="position:fixed; width: 100%;"></app-header>
<div id="contents" class="container marketing">

  <!-- Three columns of text below the carousel -->
  <div class="row" style="padding-top: 100px;">
    <div class="col-md-2">
      <nav class="nav flex-column">
        <a class="nav-link active" href="admin/filiere/newfiliere">Ajouter Filiere</a>
      </nav>
    </div>
    <div class="col-lg-10">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


      </nav>

      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Description</th>
          <th scope="col">Option</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of filiere">
          <th scope="col">{{e.nomFiliere}}</th>
          <th scope="col">{{e.Description}}</th>


          <th scope="col">
            <button (click)="onUpdateFiliere(e.id)" class="btn btn-primary">UPDATE</button>

            <button (click)="onDeleteFiliere(e.id)" class="btn btn-primary">Delete</button>

          </th>
        </tr>

        </tbody>
      </table>
    </div><!-- /.col-lg-4 -->
  </div><!-- /.row -->




</div><!-- /.container -->

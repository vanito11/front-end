<app-header style="position:fixed; width: 100%;"></app-header>
<div id="contents" class="container marketing">

  <!-- Three columns of text below the carousel -->
  <div class="row" style="padding-top: 100px;">
    <div class="col-md-2">

    </div>

  </div><!-- /.row -->

  <div class="container spacer">
    <div class="panel panel-primary">
      <div class="panel-body">
        <div>
          <div class="form-group">
            <div class="panel panel-primary">
              <form #f="ngForm" (ngSubmit)="saveFiliere(f.value)">

                <div class="form-group">
                  <label class="control-label">Filiere:</label>
                  <input class="form-control" type="text" ngModel name="nomFiliere" required/>
                </div>

                <div class="form-group">
                  <label class="control-label">Description:</label>
                  <input class="form-control" type="text" ngModel name="Description"/>
                </div>
<!--
                  <select  class="form-control"  ngModel name="filiere">
                    <option *ngFor="let e of filieree" value={{e.id}}>{{e.nomFiliere}}</option>
                  </select>

-->

                <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

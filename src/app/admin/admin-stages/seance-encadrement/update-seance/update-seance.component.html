<app-header style="position:fixed; width: 100%;"></app-header>


<div id="contents" class="container marketing">

  <!-- Three columns of text below the carousel -->
  <div class="row" style="padding-top: 100px;">
    <div class="col-md-2">

    </div>

  </div><!-- /.row -->

  <div class="container spacer">
    <div class="panel panel-primary">
      <div class="panel-body">
        <div>
          <div class="form-group">
            <div class="panel panel-primary">

              <div class="form-group">
                <label class="control-label">Date Encadrement</label>
                <input class="form-control" type="date" [(ngModel)]="seance.dateEncadrement" />
              </div>

              <div class="form-group">
                <label class="control-label">Description:</label>
                <input class="form-control" type="text" [(ngModel)]="seance.description"/>
              </div>


              <button (click)="updateSeance(seance)" class="btn btn-primary">Save</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>
      <div class="card-body">
        <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"
                   placeholder="Enter email" formControlName="username" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password"
                   formControlName="password" required type="password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">Login</button>
        </form>
        <br>
        <div class="text-center">
          <div *ngIf="!submitted">
            <button matTooltip="Reset password if someone has changed it already!" (click)="onResetCredentials()"
                    class="btn btn-primary btn-block d-block small">Forgot Password?
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
